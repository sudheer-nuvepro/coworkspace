<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register Page</title>
</head>
<body>
<h1 align="center">Register Page</h1>
<form action="/register" method="post" style="max-width: 400px; margin: 0 auto;">
<div align="center">
    <input type="text" id="userName" name="userName" placeholder="Username"><br><br>
    <input type="password" id="password" name="password" placeholder="Password"><br><br>
    <select name="userType" id="userType" style="width : 176px;">
        <option>Admin</option>
    </select>
    <br><br>
    <span th:if="${usernameTaken}" class="error">Username already exists!</span><br>
    <span th:if="${missingFields}" class="error">Username or Password is missing</span>
    <br><br>
    <input type="submit" value="Register" />
</div>
</form>

</body>
</html>
